<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Events Finder</title>
     <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <a class="navbar-brand" href="#">Search Events</a>
    </nav> 
     <div class="container buscador">
               <div id="buscador" class=" card card-body">
                   <h1 class="text-center">Search for events of your interest</h1>

                   <div class="form-group">
                        <label for="exampleSelect1">Search by Name or City</label>
                        <input type="text" id="evento" class="form-control" placeholder="Search by event name, band or singer"> 
                    </div>
                     
                   <div class="form-group">
                        <label for="exampleSelect1">Event Category</label>
                        <select class="form-control" id="listado-categorias"></select>
                    </div>


                   <input type="submit" class="mt-5 form-control btn btn-success" id="buscarBtn" value="Search">
               </div>  
               <div id="resultado-eventos" class="row mt-5"></div>
           </div>
       
           <footer class="mt-5 p-3 text-center bg-primary">
               Event Finder &copy;
           </footer>
       
          <script src="js/request.js"></script>
          <script src="js/interface.js"></script>
          <script src="js/app.js"></script>
           <style>
                .texto-info {
                   font-weight: bold;
                   margin-top: 30px;
                }
                footer {
                     color: white;
                }
           </style>
</body>
</html>
